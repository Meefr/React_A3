    <!-- Iframe -->

    <!-- 
The iframe (inline frame) element is used to embed another HTML page within the current page.

Attributes:
   src: Specifies the URL of the page to embed
      default value: none
      value: URL of the page to embed (e.g., "https://example.com")
   width: Specifies the width of the iframe
      default value: 300
      value: Length value (e.g., "600px", "100%")
   height: Specifies the height of the iframe
      default value: 150
      value: Length value (e.g., "400px", "100%")
   frameborder: Specifies whether or not to display a border around the iframe
      default value: 1
      value: 0 (no border), 1 (border)
   allowfullscreen: Specifies whether or not to allow fullscreen mode
      default value: false
      value: true (allow fullscreen), false (do not allow fullscreen)
   name: Specifies the name of the iframe
      default value: none
      value: Name value (e.g., "iframe1")
   sandbox: Enables an extra set of restrictions for the content in the iframe
      default value: none
      value: "allow-forms", "allow-same-origin", "allow-scripts", "allow-top-navigation" (space-separated list of restrictions)
-->

    <!-- Example usage of iframe element -->
    <style>
      .example-iframe {
        border: 2px solid black;
      }
    </style>
    <!-- Embedding a webpage within the current page -->
    <iframe
      src="https://www.example.com"
      width="600"
      height="400"
      frameborder="0"
      allowfullscreen="true"
      class="example-iframe"
    ></iframe>
